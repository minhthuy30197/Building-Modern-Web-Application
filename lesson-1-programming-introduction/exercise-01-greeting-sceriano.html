<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Kịch bản chào hỏi</title>
</head>
<body>
<script>
    setTimeout(helloWorld,2000);
    function helloWorld() {
        document.write("hello world<br>")
        setTimeout(myName,1000)
    }
    function myName() {
        document.write("my name is Thuy")
    }
</script>
</body>
</html>
