<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<script>
    setTimeout(sayHello,2000)
    function sayHello() {
        document.write("<h1>Hello World!</h1>")
        setTimeout(sayMyName,3000)
    }
    function sayMyName() {
        document.write("My name is Thuy")
    }
</script>
</body>
</html>
