<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  assertEquals(bigger(1, 0), 1, '1 bigger than 0');
  assertEquals(bigger(0, 1), 1, '1 bigger than 0');
  assertEquals(bigger(99, 100), 100, '100 is bigger than 99');
  assertEquals(bigger(100, 99), 100, '100 is bigger than 99');

  function bigger(num1, num2) {
    if (num1 > num2) return num1;
    else return num2;
  }

  function assertEquals(num1, num2, message) {
    document.write(((num1 && num2) == num1) && (num1 === num2) ? 'PASS: ' + message + '<br>' : 'FAILED: ' + message + '<br>');
  }
</script>
</body>
</html>
