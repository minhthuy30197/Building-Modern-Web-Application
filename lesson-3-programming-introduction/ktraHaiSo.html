<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = undefined;
  let num2 = undefined;
  let message = 'Kiểm tra hai số bằng nhau';
  let result = assertEquals(num1, num2, message);
  document.write(result);

  function assertEquals(num1, num2, message) {
    return ((num1 && num2) == num1) && (num1 === num2) ? 'PASS: ' + message : 'FAILED: ' + message;
  }
</script>
</body>
</html>
