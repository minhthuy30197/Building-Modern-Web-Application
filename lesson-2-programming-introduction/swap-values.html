<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi giá trị hai biến</title>
</head>
<body>
<script>
    let a = "Trinh Minh Thuy"
    let b = "Ho ten"
    console.log("original: ", a, ": ", b)
    let tmp = a
    a = b
    b = tmp
    console.log("after swapping: ", a, ": ", b)
</script>
</body>
</html>
