<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <title>CheckAge</title>
</head>
<body>
<script>
    let age = ""
    let chaomung = function() {
      document.write("Tuổi hợp lệ")
    }
    let thongbaoloi = function() {
      document.write("Tuổi không hợp lệ")
    }
    let task = validateAge(age) ? chaomung : thongbaoloi
    task()

    function validateAge(age) {
      return age * 1 == age && age > 0 ?true:false
    }
</script>
</body>
</html>
