<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Siri</title>
</head>
<body>
<script>
    const DAY = 365
    const HOUR = 24
    const MINUTE = 60
    let name = askForName()
    let age = askForAge(name)
    alert("Holy! It means you are "+calcAge(age)+" minutes old")
    function askForName() {
      return prompt("Who are you?")
    }
    function askForAge(name) {
      return prompt("Hello " + name + "! I\'m Siri and I\'m 5 years old.\nHow old are you?")
    }
    function calcAge(age) {
      return age*DAY*HOUR*MINUTE
    }
</script>
</body>
</html>
